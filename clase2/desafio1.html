<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Backend</title>

    <script src="https://kit.fontawesome.com/592dce0dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="desafio1.css">
</head>

<body>


    <div class="container">
        <div class="row d-flex justify-content-end align-items-center">
            <div class="col-4">
                <input id="nombreInput" placeholder="ingrese Nombre" class="my-2 col-12" type="text">
                <input id="apellidoInput" placeholder="ingrese Apellido" class="my-2 col-12" type="text">
                <input id="autorInput" placeholder="ingrese Autor" class="my-2 col-12" type="text">
                <input id="tituloInput" placeholder="ingrese Titulo" class="my-2 col-10" type="text">
                <button id="tituloInput__button" class="col-1 px-4"><span><i class="fa-solid fa-plus"></i></span></button>
                <input id="mascotaInput" placeholder="ingrese Mascota" class="my-2 col-10" type="text">
                <button id="mascotaInput__button" class="col-1 px-4"><span><i class="fa-solid fa-plus"></i></span></button>

                <button id="submit__button" class="my-2 col-12"><span>Submit</span></button>
                <button id="getFullName" class="my-2 col-12"><span>Get FullName</span></button>
                <button id="getBook" class="my-2 col-12"><span>Get Book/s</span></button>
                <button id="getMascota" class="my-2 col-12"><span>Get Mascota/s</span></button>
            </div>
            <div class="col-4">
                <img class="col-12" src="https://media.istockphoto.com/vectors/man-standing-and-waiting-front-view-vector-silhouette-vector-id1300502656?k=20&m=1300502656&s=612x612&w=0&h=6dRSuhfCYeOBoAgovSnoel1FangTugB3--ngsEOgrEw=" alt="">
                <div class="d-flex justify-content-center">
                    <button class="mx-2 col-3"><span><i class="fa-solid fa-angle-left"></i></span></button>
                    <button class="mx-2 col-3"><span><i class="fa-solid fa-angle-right"></i></span></button>
                </div>
            </div>
            <div class="col-4 dataContainer">
                <h4 class="col-12 my-4">Nombre Completo:</h4>
                <h4 class="col-12 my-4">Libros:</h4>
                <h4 class="col-12 my-4">Mascotas:</h4>
            </div>
        </div>
    </div>










    <!-- Script de Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Script de Bootstrap -->
    <script src="/assets/CSS/Bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Script de Javascript -->
    <script src="desafio1.js"></script>

</body>

</html>
